<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência de Turismo</title>
    
    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <!-- Estilos -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
    <!-- Scripts -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/bf7e05c402.js" crossorigin="anonymous"></script>
    <!-- Progress Bar -->
    <script src="JS/progressbar.min.js"></script>
    <!-- Parallax -->
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
</head>
<body>    
    <header>
        <div class="container" id="nav-container">
          <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
            <a class="navbar-brand" href="index.html">
              <img id="logo" src="" alt="Logo da agência">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
              <div class="navbar-nav">
                <a class="nav-item nav-link" id="voos-menu" href="#">Voos</span></a>
                <a class="nav-item nav-link" id="sobre-menu" href="#">Sobre Nós</a>
                <a class="nav-item nav-link" id="login-menu" href="#">Login</a>
              </div>
            </div>
          </nav>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <!-- slider -->
            <div id="mainSlider" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#mainSlider" data-slide-to="0" class="active"></li>
                <li data-target="#mainSlider" data-slide-to="1"></li>
                <li data-target="#mainSlider" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="/IMAGES/foto1.jpg" class="d-block w-100" alt="Foto de Roma">      
                  <div class="carousel-caption d-md-block">
                    <h2>Venha conhecer Roma</h2>
                    <p>Oferta imperdível</p>
                    <a href="#" class="main-btn">Saiba mais!</a>
                  </div>
                </div>

                <div class="carousel-item">
                  <img src="/IMAGES/foto2.jpg" class="d-block w-100" alt="Foto de New York">
                  <div class="carousel-caption d-md-block">
                    <h2>Venha conhecer New York</h2>
                    <p>Oferta imperdível</p>
                    <a href="#" class="main-btn">Saiba mais!</a>
                  </div>
                </div>

                <div class="carousel-item">
                  <img src="/IMAGES/foto3.jpg" class="d-block w-100" alt="Foto de Buenos Aires">
                  <div class="carousel-caption d-md-block">
                    <h2>Venha para Buenos Aires</h2>
                    <p>Oferta imperdível</p>
                    <a href="#" class="main-btn">Saiba mais!</a>
                  </div>
                </div>
              </div>
              <a class="carousel-control-prev" href="#mainSlider" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#mainSlider" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
    </main>
    <!-- Scripts do projeto -->
    <script src="/JS/script.js"></script>    
</body>
</html>
